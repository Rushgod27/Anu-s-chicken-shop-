<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sales History</title>

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.header{background:#0ea5e9;color:#fff;padding:16px;font-size:26px;font-weight:900;text-align:center}
.container{max-width:1200px;margin:auto;padding:16px}
.filters, .summary{background:#fff;border-radius:16px;padding:16px;margin-bottom:16px}
.filters{display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:12px}
.filters input,.filters select,.filters button{padding:12px;font-size:16px}
.summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.card{background:#f8fafc;border-radius:12px;padding:14px}
.bill{background:#fff;border-radius:16px;padding:16px;margin-bottom:12px}
.bill.refunded{opacity:.6;border:2px dashed #f59e0b}
.bill-top{display:flex;justify-content:space-between;font-weight:800}
.items{border-top:1px dashed #cbd5f5;margin-top:8px;padding-top:6px}
.item{display:flex;justify-content:space-between;font-size:15px}
.badge{padding:4px 10px;border-radius:999px;font-weight:800}
.cash{background:#dcfce7}
.online{background:#e0e7ff}
.refund{background:#fff7ed}
</style>
</head>

<body>
<div class="header">üßæ Sales History</div>
<div class="container">

<div class="filters">
  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <select id="sortBy">
    <option value="new">Newest</option>
    <option value="old">Oldest</option>
    <option value="high">Amount ‚Üì</option>
    <option value="low">Amount ‚Üë</option>
  </select>
  <button onclick="applyFilter()">Apply</button>
</div>

<div class="summary">
  <div class="card">Total ‚Çπ <b id="sumTotal">0</b></div>
  <div class="card">Broiler <b id="sumBroiler">0</b> kg</div>
  <div class="card">Country <b id="sumCountry">0</b> kg</div>
  <div class="card">Eggs <b id="sumEggs">0</b></div>
  <div class="card">Masala ‚Çπ <b id="sumMasala">0</b></div>
  <div class="card">Bills <b id="sumBills">0</b></div>
</div>

<div id="list">Loading‚Ä¶</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyComVLxo36wvogoBFEoWyea-_yESW9BIPU",
  authDomain: "anus-chicken-shop.firebaseapp.com",
  projectId: "anus-chicken-shop",
  storageBucket: "anus-chicken-shop.firebasestorage.app",
  messagingSenderId: "919858203138",
  appId: "1:919858203138:web:0488b2c97155616b50751b"
};

initializeApp(firebaseConfig);
const db = getFirestore();

const today = new Date().toISOString().slice(0,10);
fromDate.value = toDate.value = today;

let allSales=[];

async function loadAll(){
  const snap = await getDocs(collection(db,"sales"));
  allSales=[];
  snap.forEach(d=>{
    const s=d.data();
    if(s.status==="deleted") return;
    const saleDate = s.date ?? s.createdAt?.toDate?.().toISOString().slice(0,10);
    if(!saleDate) return;
    allSales.push({...s,_saleDate:saleDate});
  });
  applyFilter();
}

window.applyFilter = ()=>{
  let data = allSales.filter(
    s => s._saleDate >= fromDate.value && s._saleDate <= toDate.value
  );

  const sort = sortBy.value;
  if(sort==="new") data.sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));
  if(sort==="old") data.sort((a,b)=>(a.createdAt?.seconds||0)-(b.createdAt?.seconds||0));
  if(sort==="high") data.sort((a,b)=>(b.total||0)-(a.total||0));
  if(sort==="low") data.sort((a,b)=>(a.total||0)-(b.total||0));

  let total=0,broiler=0,country=0,eggs=0,masala=0;
  data.forEach(s=>{
    if(s.status==="refunded") return;
    total+=s.total||0;
    broiler+=s.items?.broiler?.qty||0;
    country+=s.items?.country?.qty||0;
    eggs+=s.items?.eggs?.qty||0;
    masala+=s.items?.masala?.amount||0;
  });

  sumTotal.innerText=total.toFixed(2);
  sumBroiler.innerText=broiler.toFixed(3);
  sumCountry.innerText=country.toFixed(3);
  sumEggs.innerText=eggs;
  sumMasala.innerText=masala.toFixed(2);
  sumBills.innerText=data.length;

  list.innerHTML=data.map(s=>`
    <div class="bill ${s.status||''}">
      <div class="bill-top">
        <span>${s._saleDate}</span>
        <span class="badge ${s.status==="refunded"?'refund':s.payment}">
          ${s.status==="refunded"?'REFUNDED':s.payment.toUpperCase()}
        </span>
        <span>‚Çπ${s.total}</span>
      </div>
      <div class="items">
        ${s.items?.broiler?`<div class="item">üêî Broiler<span>‚Çπ${s.items.broiler.amount}</span></div>`:''}
        ${s.items?.country?`<div class="item">üêì Country<span>‚Çπ${s.items.country.amount}</span></div>`:''}
        ${s.items?.eggs?`<div class="item">ü•ö Eggs<span>‚Çπ${s.items.eggs.amount}</span></div>`:''}
        ${s.items?.masala?`<div class="item">üå∂Ô∏è Masala<span>‚Çπ${s.items.masala.amount}</span></div>`:''}
      </div>
    </div>
  `).join("") || "No sales";
};

loadAll();
</script>
</body>
</html>
