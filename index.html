<style>
html, body {
  touch-action: manipulation;
  -webkit-user-select: none;
  user-select: none;
}
* { box-sizing: border-box; }

body {
  font-family: system-ui;
  background: linear-gradient(135deg,#fdf6f0,#eef2ff);
  padding: 20px;
  margin: 0;
}

/* ================= HEADER ================= */
.header {
  text-align: center;
  background: linear-gradient(135deg,#fde68a,#fbbf24);
  padding: 18px;
  border-radius: 24px;
  font-size: 34px;
  font-weight: 900;
  color: #1f2933;
  letter-spacing: 1px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* ================= APP ================= */
.app {
  max-width: 1400px;
  margin: auto;
  display: grid;
  gap: 20px;
}

/* ================= PRICES ================= */
.prices {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 16px;
  padding: 20px;
  border-radius: 22px;
  background: linear-gradient(135deg,#c7d2fe,#e0e7ff);
}

.price-box label {
  font-size: 20px;
  font-weight: 800;
}

.price-box input {
  width: 100%;
  padding: 18px;
  font-size: 22px;
  border-radius: 18px;
  border: 3px solid transparent;
}

/* ================= MAIN ================= */
.main {
  display: grid;
  grid-template-columns: 2.2fr 1.4fr;
  gap: 20px;
}

/* ================= BILLING ================= */
.billing {
  background: linear-gradient(135deg,#fff7ed,#ffedd5);
  padding: 20px;
  border-radius: 26px;
}

.billing h3 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 10px;
}

/* ICON BUTTONS */
.icon-group {
  display: flex;
  gap: 16px;
  margin: 12px 0;
}

.icon-btn {
  flex: 1;
  padding: 22px 0;
  font-size: 22px;
  font-weight: 800;
  border-radius: 22px;
  border: none;
  background: #f1f5f9;
}

.icon-btn.active {
  background: linear-gradient(135deg,#fde68a,#fbbf24);
}

/* INPUT FIELDS */
.field {
  margin-bottom: 14px;
}

.field label {
  font-size: 20px;
  font-weight: 800;
}

.field input {
  width: 100%;
  padding: 18px;
  font-size: 22px;
  border-radius: 18px;
  border: 3px solid transparent;
}

/* RETURN BOX */
.return-box {
  background: #dcfce7;
  border-radius: 18px;
  padding: 18px;
  font-size: 26px;
  font-weight: 900;
  text-align: center;
  margin-top: 10px;
}

/* NEXT BUTTON */
.next {
  width: 100%;
  padding: 20px;
  font-size: 22px;
  font-weight: 900;
  border-radius: 22px;
  border: none;
  background: #4f46e5;
  color: white;
  margin-top: 14px;
}

/* ================= TOTALS ================= */
.totals {
  background: linear-gradient(135deg,#ecfeff,#cffafe);
  padding: 18px;
  border-radius: 26px;
}

.total-box {
  background: white;
  border-radius: 18px;
  padding: 18px;
  font-size: 20px;
  font-weight: 800;
  margin-bottom: 12px;
  text-align: center;
}

.total-box span {
  font-size: 30px;
}

/* ================= KEYPAD ================= */
.keypad {
  margin-top: 16px;
  background: #020617;
  border-radius: 24px;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 14px;
  border: 3px solid transparent;
}

.keypad.active {
  border-color: #6366f1;
  box-shadow: 0 0 0 5px rgba(99,102,241,0.4);
}

.keypad button {
  padding: 28px;
  font-size: 30px;
  font-weight: 900;
  border-radius: 20px;
  border: none;
  background: #374151;
  color: white;
}

.keypad .del { background: #ef4444; }
.keypad .clr { background: #4f46e5; }

@media(max-width:900px){
  .main { grid-template-columns: 1fr; }
  .prices { grid-template-columns: 1fr; }
}
</style>
</head>
