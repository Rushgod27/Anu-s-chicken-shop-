<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chicken Shop POS</title>

<style>
html, body {
  touch-action: manipulation;
  -webkit-user-select: none;
  user-select: none;
}
*{ box-sizing:border-box; }

body{
  font-family: system-ui;
  background: linear-gradient(135deg,#fdf6f0,#eef2ff);
  padding:16px;
  margin:0;
}

.app{ max-width:1200px; margin:auto; display:grid; gap:16px }

/* PRICE BAR */
.prices{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(135deg,#c7d2fe,#e0e7ff);
}
.price-box label{ font-weight:700 }
.price-box input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:2px solid transparent;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:2fr 1.3fr;
  gap:16px;
}

/* BILLING */
.billing{
  background:linear-gradient(135deg,#fff7ed,#ffedd5);
  padding:16px;
  border-radius:22px;
}
.billing h3{ text-align:center }

/* ICONS */
.icon-group{
  display:flex;
  gap:10px;
  margin:8px 0;
}
.icon-btn{
  flex:1;
  padding:14px 0;
  border-radius:18px;
  border:none;
  font-weight:700;
  background:#f1f5f9;
}
.icon-btn.active{
  background:linear-gradient(135deg,#fde68a,#fbbf24);
}

/* INPUTS */
.field{ margin-bottom:8px }
.field label{ font-weight:700 }
.field input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:2px solid transparent;
}
.field input.active{ border-color:#6366f1 }

/* RETURN AMOUNT */
.return-box{
  background:#dcfce7;
  border-radius:14px;
  padding:12px;
  font-weight:900;
  text-align:center;
  font-size:20px;
  margin-top:6px;
}

/* TOTALS */
.totals{
  background:linear-gradient(135deg,#ecfeff,#cffafe);
  padding:14px;
  border-radius:22px;
}
.total-box{
  background:white;
  border-radius:16px;
  padding:12px;
  font-weight:700;
  margin-bottom:8px;
  text-align:center;
}
.total-box span{ font-size:24px }

/* NEXT */
.next{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#6366f1;
  color:white;
  font-weight:700;
}

/* KEYPAD */
.keypad{
  margin-top:10px;
  background:#111827;
  border-radius:18px;
  padding:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  border:2px solid transparent;
}
.keypad.active{
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,0.4);
}
.keypad button{
  padding:18px;
  font-size:22px;
  border-radius:14px;
  border:none;
  background:#374151;
  color:white;
  font-weight:700;
}
.keypad .del{ background:#ef4444 }
.keypad .clr{ background:#6366f1 }

@media(max-width:900px){
  .main{ grid-template-columns:1fr }
  .prices{ grid-template-columns:1fr }
}
</style>
</head>

<body>

<div class="app">

<!-- PRICES (NEVER RESET) -->
<div class="prices">
  <div class="price-box">
    <label>ğŸ” Broiler â‚¹/Kg</label>
    <input id="broilerPrice" readonly>
  </div>
  <div class="price-box">
    <label>ğŸ“ Country â‚¹/Kg</label>
    <input id="countryPrice" readonly>
  </div>
  <div class="price-box">
    <label>ğŸ¥š Egg â‚¹</label>
    <input id="eggPrice" readonly>
  </div>
</div>

<div class="main">

<!-- BILLING -->
<div class="billing">
<h3>ğŸ§¾ Billing</h3>

<div class="icon-group">
  <button class="icon-btn" id="broilerBtn" onclick="selectChicken(this,'broiler')">ğŸ” Broiler</button>
  <button class="icon-btn" id="countryBtn" onclick="selectChicken(this,'country')">ğŸ“ Country</button>
</div>

<div class="icon-group">
  <button class="icon-btn" id="kgBtn" onclick="setMode(this,'kg')">âš–ï¸ KG</button>
  <button class="icon-btn" id="rsBtn" onclick="setMode(this,'rs')">ğŸ’° â‚¹</button>
</div>

<div class="field" id="kgBlock" style="display:none">
<label>Weight KG</label>
<input id="kgInput" readonly>
</div>

<div class="field" id="amountBlock" style="display:none">
<label>Amount â‚¹</label>
<input id="amountInput" readonly>
</div>

<div class="field">
<label>ğŸ¥š Egg Units</label>
<input id="eggQty" readonly>
</div>

<div class="field">
<label>ğŸ’µ Amount Received</label>
<input id="amountReceived" readonly>
</div>

<div class="return-box">
ğŸ” Return â‚¹ <span id="returnAmt">0.00</span>
</div>

<button class="next" onclick="nextCustomer()">ğŸ§¾ Next Customer</button>
</div>

<!-- TOTALS + KEYPAD -->
<div class="totals">
<div class="total-box">ğŸ” â‚¹ <span id="chickenTotal">0.00</span></div>
<div class="total-box">ğŸ¥š â‚¹ <span id="eggTotal">0.00</span></div>
<div class="total-box">ğŸ’° â‚¹ <span id="grandTotal">0.00</span></div>
<div class="total-box">ğŸ“Š Today â‚¹ <span id="dailyTotal">0.00</span></div>

<div class="keypad" id="keypad">
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button onclick="press('.')">.</button>
<button onclick="press('0')">0</button>
<button class="del" onclick="backspace()">âŒ«</button>
<button class="clr" onclick="clearField()">C</button>
</div>
</div>

</div>
</div>

<script>
/* ---------- DAILY SALES ---------- */
function dateKey(){
  const d=new Date();
  return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}
if(localStorage.getItem("salesDate")!==dateKey()){
  localStorage.setItem("salesDate",dateKey());
  localStorage.setItem("dailySales","0");
}
let dailySales=Number(localStorage.getItem("dailySales"))||0;
dailyTotal.innerText=dailySales.toFixed(2);

/* ---------- PRICE STORAGE ---------- */
function savePrices(){
  localStorage.setItem("shopPrices",JSON.stringify({
    broiler:broilerPrice.value,
    country:countryPrice.value,
    egg:eggPrice.value
  }));
}
function loadPrices(){
  const p=JSON.parse(localStorage.getItem("shopPrices")||"{}");
  if(p.broiler!==undefined) broilerPrice.value=p.broiler;
  if(p.country!==undefined) countryPrice.value=p.country;
  if(p.egg!==undefined) eggPrice.value=p.egg;
}
loadPrices();

/* ---------- ACTIVE INPUT ---------- */
let active=null;
const keypad=document.getElementById("keypad");
document.querySelectorAll("input").forEach(i=>{
  i.onclick=()=>{
    document.querySelectorAll("input").forEach(x=>x.classList.remove("active"));
    i.classList.add("active");
    active=i;
    keypad.classList.add("active");
  };
});

function press(v){
  if(!active) return;
  active.value+=v;
  savePrices();
  calc();
}
function backspace(){
  if(!active) return;
  active.value=active.value.slice(0,-1);
  savePrices();
  calc();
}
function clearField(){
  if(!active) return;
  active.value="";
  savePrices();
  calc();
}

/* ---------- STATE ---------- */
let chicken=null, mode=null;

/* ---------- SELECTION ---------- */
function selectChicken(btn,t){
  chicken=t;
  document.getElementById("broilerBtn").classList.remove("active");
  document.getElementById("countryBtn").classList.remove("active");
  btn.classList.add("active");
  calc();
}
function setMode(btn,m){
  mode=m;
  document.getElementById("kgBtn").classList.remove("active");
  document.getElementById("rsBtn").classList.remove("active");
  btn.classList.add("active");
  kgBlock.style.display=m==="kg"?"block":"none";
  amountBlock.style.display=m==="rs"?"block":"none";
  calc();
}

/* ---------- CALC ---------- */
function calc(){
  const egg=(Number(eggQty.value)||0)*(Number(eggPrice.value)||0);
  let chickenAmt=0;
  if(chicken&&mode){
    const rate=chicken==="broiler"
      ?Number(broilerPrice.value||0)
      :Number(countryPrice.value||0);
    chickenAmt=mode==="kg"
      ?(Number(kgInput.value)||0)*rate
      :Number(amountInput.value)||0;
  }
  const total=egg+chickenAmt;
  const ret=(Number(amountReceived.value)||0)-total;

  chickenTotal.innerText=chickenAmt.toFixed(2);
  eggTotal.innerText=egg.toFixed(2);
  grandTotal.innerText=total.toFixed(2);
  returnAmt.innerText=ret.toFixed(2);
}

/* ---------- NEXT CUSTOMER ---------- */
function nextCustomer(){
  const bill=Number(grandTotal.innerText)||0;
  if(bill>0){
    dailySales+=bill;
    localStorage.setItem("dailySales",dailySales);
    dailyTotal.innerText=dailySales.toFixed(2);
  }

  /* Clear BILLING ONLY */
  kgInput.value="";
  amountInput.value="";
  eggQty.value="";
  amountReceived.value="";
  returnAmt.innerText="0.00";
  chickenTotal.innerText="0.00";
  eggTotal.innerText="0.00";
  grandTotal.innerText="0.00";

  /* Force re-selection (IMPORTANT) */
  chicken=null;
  mode=null;
  document.querySelectorAll(".icon-btn").forEach(b=>b.classList.remove("active"));
  kgBlock.style.display="none";
  amountBlock.style.display="none";
}
</script>

</body>
</html>
