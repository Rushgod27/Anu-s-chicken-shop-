<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anu‚Äôs Chicken Shop ‚Äì POS</title>

<style>
html,body{margin:0;padding:0;touch-action:manipulation;-webkit-user-select:none;user-select:none}
*{box-sizing:border-box}
body{font-family:system-ui;background:#f1f5f9;padding:16px}

/* HEADER */
.header{
  background:#fbbf24;
  text-align:center;
  font-size:34px;
  font-weight:900;
  padding:18px;
  border-radius:18px;
  margin-bottom:14px
}

/* PRICE BAR */
.prices{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  background:#e0e7ff;
  padding:14px;
  border-radius:16px;
  margin-bottom:14px
}
.prices label{font-weight:800}
.prices input{
  width:100%;
  padding:14px;
  font-size:20px;
  border-radius:14px;
}

/* MAIN WRAPPER */
.main{
  display:grid;
  grid-template-columns:2.2fr 1fr;
  gap:14px
}

/* LEFT SIDE */
.left{
  display:grid;
  gap:14px
}

/* BILLING */
.billing{
  background:#fff7ed;
  padding:16px;
  border-radius:18px
}
.billing h3{text-align:center;margin:6px 0 10px}

.buttons{display:flex;gap:10px;margin-bottom:10px}
.btn{
  flex:1;
  padding:14px;
  font-size:20px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:#e5e7eb
}
.btn.active{background:#fbbf24}

.field{margin-bottom:8px}
.field label{font-weight:800}
.field input{
  width:100%;
  padding:14px;
  font-size:20px;
  border-radius:14px;
}

.return{
  background:#dcfce7;
  padding:14px;
  border-radius:16px;
  margin-top:6px;
  font-size:22px;
  font-weight:900;
  text-align:center
}
.return.negative{background:#fee2e2;color:#991b1b}

.total{
  background:#dbeafe;
  padding:16px;
  border-radius:16px;
  margin-top:8px;
  font-size:26px;
  font-weight:900;
  text-align:center
}

.next{
  margin-top:10px;
  width:100%;
  padding:16px;
  font-size:22px;
  font-weight:900;
  border:none;
  border-radius:16px;
  background:#4f46e5;
  color:white
}

/* SUMMARY */
.summary{
  background:#ecfeff;
  padding:16px;
  border-radius:18px
}
.summary h3{text-align:center;margin-top:0}
.box{
  background:white;
  padding:14px;
  border-radius:14px;
  font-weight:800;
  margin-bottom:8px;
  text-align:center;
  font-size:18px
}
.box span{font-size:24px}

/* KEYPAD (RIGHT ONLY) */
.keypad{
  background:#020617;
  padding:14px;
  border-radius:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  height:fit-content
}
.keypad button{
  padding:26px;
  font-size:28px;
  font-weight:900;
  border:none;
  border-radius:16px;
  background:#374151;
  color:white
}
.keypad .del{background:#ef4444}
.keypad .clr{background:#4f46e5}

@media(max-width:900px){
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="header">üêî Anu‚Äôs Chicken Shop</div>

<div class="prices">
  <div><label>Broiler ‚Çπ/Kg</label><input id="broilerPrice" readonly></div>
  <div><label>Country ‚Çπ/Kg</label><input id="countryPrice" readonly></div>
  <div><label>Egg ‚Çπ</label><input id="eggPrice" readonly></div>
</div>

<div class="main">

<!-- LEFT PANEL -->
<div class="left">

<div class="billing">
<h3>üßæ Current Customer</h3>

<div class="buttons">
  <button class="btn chicken-btn" onclick="chooseChicken('broiler',this)">üêî Broiler</button>
  <button class="btn chicken-btn" onclick="chooseChicken('country',this)">üêì Country</button>
</div>

<div class="buttons" id="modeButtons" style="display:none">
  <button class="btn mode-btn" onclick="chooseMode('kg',this)">‚öñÔ∏è KG</button>
  <button class="btn mode-btn" onclick="chooseMode('rs',this)">‚Çπ Amount</button>
</div>

<div class="field" id="kgField" style="display:none">
<label>KG</label><input id="kgInput" readonly>
</div>

<div class="field" id="rsField" style="display:none">
<label>‚Çπ Amount</label><input id="rsInput" readonly>
</div>

<div class="field">
<label>Egg Units</label><input id="eggQty" readonly>
</div>

<div class="field">
<label>Amount Received</label><input id="received" readonly>
</div>

<div class="return" id="returnBox">
RETURN ‚Çπ <span id="returnAmt">0.00</span>
</div>

<div class="total">
TOTAL ‚Çπ <span id="billTotal">0.00</span>
</div>

<button class="next" onclick="nextCustomer()">NEXT CUSTOMER</button>
</div>

<div class="summary">
<h3>üìä Today</h3>
<div class="box">Sales ‚Çπ <span id="daySales">0.00</span></div>
<div class="box">Broiler KG <span id="broilerKg">0.00</span></div>
<div class="box">Country KG <span id="countryKg">0.00</span></div>
<div class="box">Eggs <span id="eggCount">0</span></div>
</div>

</div>

<!-- RIGHT PANEL -->
<div class="keypad">
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('.')">.</button>
  <button onclick="press('0')">0</button>
  <button class="del" onclick="backspace()">‚å´</button>
  <button class="clr" onclick="clearField()">C</button>
</div>

</div>

<script>
const today=new Date().toDateString();
if(localStorage.getItem("day")!==today){
  localStorage.setItem("day",today);
  localStorage.setItem("sales",0);
  localStorage.setItem("bkg",0);
  localStorage.setItem("ckg",0);
  localStorage.setItem("eggs",0);
}

let daySales=+localStorage.getItem("sales");
let broilerKg=+localStorage.getItem("bkg");
let countryKg=+localStorage.getItem("ckg");
let eggCount=+localStorage.getItem("eggs");

let active=null,chicken=null,mode=null;
document.querySelectorAll("input").forEach(i=>i.onclick=()=>active=i);

function press(v){if(active){active.value+=v;calc();}}
function backspace(){if(active){active.value=active.value.slice(0,-1);calc();}}
function clearField(){if(active){active.value="";calc();}}

function chooseChicken(type,btn){
  chicken=type;
  document.querySelectorAll(".chicken-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  modeButtons.style.display="flex";
  mode=null;
  kgField.style.display=rsField.style.display="none";
  document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
  calc();
}

function chooseMode(m,btn){
  mode=m;
  document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  kgField.style.display=m==="kg"?"block":"none";
  rsField.style.display=m==="rs"?"block":"none";
  calc();
}

function calc(){
  const eggAmt=(+eggQty.value||0)*(+eggPrice.value||0);
  let chickenAmt=0;
  if(chicken&&mode){
    const rate=chicken==="broiler"?+broilerPrice.value:+countryPrice.value;
    chickenAmt=mode==="kg"?(+kgInput.value||0)*rate:(+rsInput.value||0);
  }
  const total=eggAmt+chickenAmt;
  billTotal.innerText=total.toFixed(2);
  const ret=(+received.value||0)-total;
  returnAmt.innerText=ret.toFixed(2);
  returnBox.classList.toggle("negative",ret<0);
}

function nextCustomer(){
  const total=+billTotal.innerText||0;
  if(total>0){
    daySales+=total;
    if(chicken){
      const rate=chicken==="broiler"?+broilerPrice.value:+countryPrice.value;
      const kg=mode==="kg"?+kgInput.value:(+rsInput.value/rate);
      chicken==="broiler"?broilerKg+=kg:countryKg+=kg;
    }
    eggCount+=+eggQty.value||0;
    localStorage.setItem("sales",daySales);
    localStorage.setItem("bkg",broilerKg);
    localStorage.setItem("ckg",countryKg);
    localStorage.setItem("eggs",eggCount);
  }
  kgInput.value=rsInput.value=eggQty.value=received.value="";
  billTotal.innerText="0.00";
  returnAmt.innerText="0.00";
  chicken=null;mode=null;
  modeButtons.style.display="none";
  kgField.style.display=rsField.style.display="none";
  document.querySelectorAll(".btn").forEach(b=>b.classList.remove("active"));
  document.getElementById("daySales").innerText=daySales.toFixed(2);
  document.getElementById("broilerKg").innerText=broilerKg.toFixed(2);
  document.getElementById("countryKg").innerText=countryKg.toFixed(2);
  document.getElementById("eggCount").innerText=eggCount;
}

(function(){
  const p=JSON.parse(localStorage.getItem("prices")||"{}");
  if(p.b)broilerPrice.value=p.b;
  if(p.c)countryPrice.value=p.c;
  if(p.e)eggPrice.value=p.e;
})();
</script>

</body>
</html>
