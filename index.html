<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anuâ€™s Chicken Shop â€“ POS</title>

<style>
html,body{
  touch-action:manipulation;
  -webkit-user-select:none;
  user-select:none;
}
*{box-sizing:border-box}

body{
  font-family:system-ui;
  background:linear-gradient(135deg,#fdf6f0,#eef2ff);
  padding:20px;margin:0;
}

.header{
  text-align:center;
  background:linear-gradient(135deg,#fde68a,#fbbf24);
  padding:20px;
  font-size:36px;
  font-weight:900;
  border-radius:26px;
  margin-bottom:20px;
}

.app{max-width:1400px;margin:auto;display:grid;gap:20px}

/* PRICES */
.prices{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,#c7d2fe,#e0e7ff);
}
.price-box label{font-size:20px;font-weight:800}
.price-box input{
  width:100%;
  padding:18px;
  font-size:22px;
  border-radius:18px;
  border:3px solid transparent;
}
.price-box input.active{border-color:#6366f1}

/* MAIN */
.main{display:grid;grid-template-columns:2.2fr 1.4fr;gap:20px}

/* BILLING */
.billing{
  background:linear-gradient(135deg,#fff7ed,#ffedd5);
  padding:20px;border-radius:26px;
}
.billing h3{text-align:center;font-size:32px}

/* ICONS */
.icon-group{display:flex;gap:16px;margin:12px 0}
.icon-btn{
  flex:1;padding:22px 0;font-size:22px;
  font-weight:800;border:none;border-radius:22px;
  background:#f1f5f9;
}
.icon-btn.active{background:linear-gradient(135deg,#fde68a,#fbbf24)}

/* INPUTS */
.field{margin-bottom:14px}
.field label{font-size:20px;font-weight:800}
.field input{
  width:100%;padding:18px;font-size:22px;
  border-radius:18px;border:3px solid transparent;
}
.field input.active{border-color:#6366f1}

/* RETURN */
.return-box{
  background:#dcfce7;
  border-radius:18px;
  padding:18px;
  font-size:26px;
  font-weight:900;
  text-align:center;
}

/* NEXT */
.next{
  width:100%;padding:20px;font-size:22px;
  font-weight:900;border:none;border-radius:22px;
  background:#4f46e5;color:white;
  margin-top:14px;
}

/* TOTALS */
.totals{
  background:linear-gradient(135deg,#ecfeff,#cffafe);
  padding:18px;border-radius:26px;
}
.total-box{
  background:white;border-radius:18px;
  padding:18px;font-size:20px;
  font-weight:800;margin-bottom:12px;text-align:center;
}
.total-box span{font-size:30px}

/* KEYPAD */
.keypad{
  margin-top:16px;background:#020617;
  border-radius:24px;padding:16px;
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:14px;border:3px solid transparent;
}
.keypad.active{
  border-color:#6366f1;
  box-shadow:0 0 0 5px rgba(99,102,241,.4);
}
.keypad button{
  padding:28px;font-size:30px;
  font-weight:900;border:none;
  border-radius:20px;background:#374151;color:white;
}
.keypad .del{background:#ef4444}
.keypad .clr{background:#4f46e5}

@media(max-width:900px){
  .main{grid-template-columns:1fr}
  .prices{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="header">ğŸ” Anuâ€™s Chicken Shop</div>

<div class="app">

<div class="prices">
  <div class="price-box">
    <label>ğŸ” Broiler â‚¹/Kg</label>
    <input id="broilerPrice" readonly>
  </div>
  <div class="price-box">
    <label>ğŸ“ Country â‚¹/Kg</label>
    <input id="countryPrice" readonly>
  </div>
  <div class="price-box">
    <label>ğŸ¥š Egg â‚¹</label>
    <input id="eggPrice" readonly>
  </div>
</div>

<div class="main">

<div class="billing">
<h3>ğŸ§¾ Billing</h3>

<div class="icon-group">
  <button class="icon-btn" id="broilerBtn" onclick="selectChicken(this,'broiler')">ğŸ” Broiler</button>
  <button class="icon-btn" id="countryBtn" onclick="selectChicken(this,'country')">ğŸ“ Country</button>
</div>

<div class="icon-group">
  <button class="icon-btn" id="kgBtn" onclick="setMode(this,'kg')">âš–ï¸ KG</button>
  <button class="icon-btn" id="rsBtn" onclick="setMode(this,'rs')">ğŸ’° â‚¹</button>
</div>

<div class="field" id="kgBlock" style="display:none">
<label>Weight (KG)</label>
<input id="kgInput" readonly>
</div>

<div class="field" id="amountBlock" style="display:none">
<label>Amount (â‚¹)</label>
<input id="amountInput" readonly>
</div>

<div class="field">
<label>ğŸ¥š Egg Units</label>
<input id="eggQty" readonly>
</div>

<div class="field">
<label>ğŸ’µ Amount Received</label>
<input id="amountReceived" readonly>
</div>

<div class="return-box">
ğŸ” RETURN â‚¹ <span id="returnAmt">0.00</span>
</div>

<button class="next" onclick="nextCustomer()">ğŸ§¾ NEXT CUSTOMER</button>
</div>

<div class="totals">
  <div class="total-box">ğŸ” Chicken â‚¹ <span id="chickenTotal">0.00</span></div>
  <div class="total-box">ğŸ¥š Egg â‚¹ <span id="eggTotal">0.00</span></div>
  <div class="total-box">ğŸ’° TOTAL â‚¹ <span id="grandTotal">0.00</span></div>
  <div class="total-box">ğŸ“Š TODAY â‚¹ <span id="dailyTotal">0.00</span></div>

  <div class="keypad" id="keypad">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('0')">0</button>
    <button class="del" onclick="backspace()">âŒ«</button>
    <button class="clr" onclick="clearField()">C</button>
  </div>
</div>

</div>
</div>

<script>
/* ========= DAILY SALES ========= */
function dateKey(){
  const d=new Date();
  return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}
if(localStorage.getItem("salesDate")!==dateKey()){
  localStorage.setItem("salesDate",dateKey());
  localStorage.setItem("dailySales","0");
}
let dailySales=Number(localStorage.getItem("dailySales"))||0;
dailyTotal.innerText=dailySales.toFixed(2);

/* ========= PRICES ========= */
function savePrices(){
  localStorage.setItem("shopPrices",JSON.stringify({
    broiler:broilerPrice.value,
    country:countryPrice.value,
    egg:eggPrice.value
  }));
}
function loadPrices(){
  const p=JSON.parse(localStorage.getItem("shopPrices")||"{}");
  if(p.broiler!==undefined) broilerPrice.value=p.broiler;
  if(p.country!==undefined) countryPrice.value=p.country;
  if(p.egg!==undefined) eggPrice.value=p.egg;
}
loadPrices();

/* ========= ACTIVE INPUT ========= */
let active=null;
const keypad=document.getElementById("keypad");
document.querySelectorAll("input").forEach(i=>{
  i.onclick=()=>{
    document.querySelectorAll("input").forEach(x=>x.classList.remove("active"));
    i.classList.add("active");
    active=i;
    keypad.classList.add("active");
  };
});

/* ========= KEYPAD ========= */
function press(v){
  if(!active) return;
  active.value+=v;
  savePrices();
  calc();
}
function backspace(){
  if(!active) return;
  active.value=active.value.slice(0,-1);
  savePrices();
  calc();
}
function clearField(){
  if(!active) return;
  active.value="";
  savePrices();
  calc();
}

/* ========= BILLING ========= */
let chicken=null, mode=null;
function selectChicken(btn,t){
  chicken=t;
  document.getElementById("broilerBtn").classList.remove("active");
  document.getElementById("countryBtn").classList.remove("active");
  btn.classList.add("active");
  calc();
}
function setMode(btn,m){
  mode=m;
  document.getElementById("kgBtn").classList.remove("active");
  document.getElementById("rsBtn").classList.remove("active");
  btn.classList.add("active");
  kgBlock.style.display=m==="kg"?"block":"none";
  amountBlock.style.display=m==="rs"?"block":"none";
  calc();
}

/* ========= CALC ========= */
function calc(){
  const egg=(Number(eggQty.value)||0)*(Number(eggPrice.value)||0);
  let chickenAmt=0;
  if(chicken&&mode){
    const rate=chicken==="broiler"
      ?Number(broilerPrice.value||0)
      :Number(countryPrice.value||0);
    chickenAmt=mode==="kg"
      ?(Number(kgInput.value)||0)*rate
      :Number(amountInput.value)||0;
  }
  const total=egg+chickenAmt;
  chickenTotal.innerText=chickenAmt.toFixed(2);
  eggTotal.innerText=egg.toFixed(2);
  grandTotal.innerText=total.toFixed(2);
  returnAmt.innerText=((Number(amountReceived.value)||0)-total).toFixed(2);
}

/* ========= NEXT ========= */
function nextCustomer(){
  const bill=Number(grandTotal.innerText)||0;
  if(bill>0){
    dailySales+=bill;
    localStorage.setItem("dailySales",dailySales);
    dailyTotal.innerText=dailySales.toFixed(2);
  }
  kgInput.value="";
  amountInput.value="";
  eggQty.value="";
  amountReceived.value="";
  returnAmt.innerText="0.00";
  chickenTotal.innerText="0.00";
  eggTotal.innerText="0.00";
  grandTotal.innerText="0.00";
  chicken=null;
  mode=null;
  document.querySelectorAll(".icon-btn").forEach(b=>b.classList.remove("active"));
}
</script>

</body>
</html>
