<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chicken Shop POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  font-family:"Segoe UI",system-ui;
  background:linear-gradient(135deg,#fdf6f0,#eef2ff);
  padding:20px;color:#2f2f2f
}
.app{max-width:1200px;margin:auto;display:grid;gap:20px}

/* PRICE BAR */
.prices{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:16px;padding:16px;border-radius:18px;
  background:linear-gradient(135deg,#c7d2fe,#e0e7ff)
}
.price-box label{font-weight:700}
.price-box input{
  width:100%;padding:12px;border:none;
  border-radius:14px;font-size:16px
}

/* MAIN */
.main{display:grid;grid-template-columns:2fr 1.2fr;gap:20px}

/* BILLING */
.billing{
  background:linear-gradient(135deg,#fff7ed,#ffedd5);
  padding:20px;border-radius:22px
}
.billing h3{text-align:center;font-size:24px}

/* ICON GROUP */
.icon-group{display:flex;gap:12px;margin:10px 0}
.icon-btn{
  flex:1;padding:14px 0;border-radius:18px;
  border:none;font-size:16px;font-weight:700;
  background:#f1f5f9;cursor:pointer
}
.icon-btn.active{background:#fbbf24}

/* INPUTS */
.field{margin-bottom:10px}
.field label{font-weight:700}
.field input{
  width:100%;padding:12px;font-size:16px;
  border-radius:14px;border:2px solid transparent
}
.field input.active{
  border-color:#6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,.3)
}

/* TOTALS */
.totals{
  background:linear-gradient(135deg,#ecfeff,#cffafe);
  padding:16px;border-radius:22px
}
.total-box{
  background:white;border-radius:16px;
  padding:14px;text-align:center;
  font-weight:700;margin-bottom:10px
}
.total-box span{font-size:24px}
#balance{font-size:28px;font-weight:900}

/* NEXT */
button.next{
  width:100%;margin-top:10px;
  padding:14px;border-radius:16px;
  border:none;background:#6366f1;
  color:white;font-size:16px;font-weight:700
}

/* NUMBER PAD */
.keypad{
  background:#111827;
  padding:14px;border-radius:20px;
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:10px;margin-top:10px
}
.keypad button{
  padding:18px;font-size:20px;
  border:none;border-radius:14px;
  background:#374151;color:white;
  font-weight:700
}
.keypad button.action{background:#ef4444}
.keypad button.clear{background:#6366f1}

@media(max-width:900px){
  .main{grid-template-columns:1fr}
  .prices{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">

<!-- PRICES -->
<div class="prices">
  <div class="price-box">
    <label>ğŸ” Broiler â‚¹/Kg</label>
    <input id="broilerPrice" type="number">
  </div>
  <div class="price-box">
    <label>ğŸ“ Country â‚¹/Kg</label>
    <input id="countryPrice" type="number">
  </div>
  <div class="price-box">
    <label>ğŸ¥š Egg â‚¹</label>
    <input id="eggPrice" type="number">
  </div>
</div>

<div class="main">

<!-- BILLING -->
<div class="billing">
<h3>ğŸ§¾ Billing</h3>

<label>ğŸ” Chicken Type</label>
<div class="icon-group">
  <button class="icon-btn" onclick="selectChicken('broiler')">ğŸ” Broiler</button>
  <button class="icon-btn" onclick="selectChicken('country')">ğŸ“ Country</button>
</div>

<label>âš–ï¸ Sale Mode</label>
<div class="icon-group">
  <button class="icon-btn" onclick="setMode('kg')">âš–ï¸ KG</button>
  <button class="icon-btn" onclick="setMode('rs')">ğŸ’° â‚¹</button>
</div>

<div class="field" id="kgBlock" style="display:none">
  <label>Weight (KG)</label>
  <input id="kgInput" readonly>
</div>

<div class="field" id="amountBlock" style="display:none">
  <label>Amount (â‚¹)</label>
  <input id="amountInput" readonly>
</div>

<div class="field">
  <label>ğŸ¥š Egg Units</label>
  <input id="eggQty" readonly>
</div>

<div class="field">
  <label>ğŸ’µ Amount Received</label>
  <input id="amountReceived" readonly>
</div>

<button class="next" onclick="nextCustomer()">ğŸ§¾ Next Customer</button>
</div>

<!-- TOTALS + KEYPAD -->
<div class="totals">
  <div class="total-box">ğŸ” Chicken â‚¹<span id="chickenTotal">0.00</span></div>
  <div class="total-box">ğŸ¥š Egg â‚¹<span id="eggTotal">0.00</span></div>
  <div class="total-box">ğŸ’° Total â‚¹<span id="grandTotal">0.00</span></div>
  <div class="total-box">ğŸ” Balance â‚¹<span id="balance">0.00</span></div>
  <div class="total-box">ğŸ“Š Today â‚¹<span id="dailyTotal">0.00</span></div>

  <!-- NUMBER PAD -->
  <div class="keypad">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('0')">0</button>
    <button class="action" onclick="backspace()">âŒ«</button>
    <button class="clear" onclick="clearField()">C</button>
  </div>
</div>

</div>
</div>

<script>
/* ---------- STORAGE ---------- */
function dateKey(){
  const d=new Date();
  return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}
if(localStorage.getItem("salesDate")!==dateKey()){
  localStorage.setItem("salesDate",dateKey());
  localStorage.setItem("dailySales","0");
}
let dailySales=Number(localStorage.getItem("dailySales"))||0;
dailyTotal.innerText=dailySales.toFixed(2);

function loadPrices(){
  const p=JSON.parse(localStorage.getItem("shopPrices")||"{}");
  if(p.broiler!==undefined) broilerPrice.value=p.broiler;
  if(p.country!==undefined) countryPrice.value=p.country;
  if(p.egg!==undefined) eggPrice.value=p.egg;
}
loadPrices();

function savePrices(){
  localStorage.setItem("shopPrices",JSON.stringify({
    broiler:broilerPrice.value,
    country:countryPrice.value,
    egg:eggPrice.value
  }));
}
broilerPrice.oninput=countryPrice.oninput=eggPrice.oninput=savePrices;

/* ---------- STATE ---------- */
let selectedChicken=null;
let saleMode=null;
let activeInput=null;

/* INPUT FOCUS */
document.querySelectorAll("input").forEach(i=>{
  i.onclick=()=>{
    document.querySelectorAll(".field input").forEach(x=>x.classList.remove("active"));
    i.classList.add("active");
    activeInput=i;
  };
});

function press(v){
  if(!activeInput) return;
  activeInput.value+=v;
  calculate();
}
function backspace(){
  if(!activeInput) return;
  activeInput.value=activeInput.value.slice(0,-1);
  calculate();
}
function clearField(){
  if(!activeInput) return;
  activeInput.value="";
  calculate();
}

/* SELECTION */
function selectChicken(t){
  selectedChicken=t;
  document.querySelectorAll(".icon-group button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  calculate();
}

function setMode(m){
  saleMode=m;
  kgBlock.style.display=m==="kg"?"block":"none";
  amountBlock.style.display=m==="rs"?"block":"none";
  calculate();
}

/* CALCULATION */
function calculate(){
  const egg=(Number(eggQty.value)||0)*(Number(eggPrice.value)||0);
  let chicken=0;

  if(selectedChicken && saleMode){
    const rate=selectedChicken==="broiler"
      ?Number(broilerPrice.value||0)
      :Number(countryPrice.value||0);
    chicken=saleMode==="kg"
      ?(Number(kgInput.value)||0)*rate
      :Number(amountInput.value)||0;
  }

  const total=chicken+egg;
  const bal=(Number(amountReceived.value)||0)-total;

  chickenTotal.innerText=chicken.toFixed(2);
  eggTotal.innerText=egg.toFixed(2);
  grandTotal.innerText=total.toFixed(2);
  balance.innerText=bal.toFixed(2);
  balance.style.color=bal>=0?"green":"red";
}

function nextCustomer(){
  const bill=Number(grandTotal.innerText)||0;
  if(bill>0){
    dailySales+=bill;
    localStorage.setItem("dailySales",dailySales);
    dailyTotal.innerText=dailySales.toFixed(2);
  }
  document.querySelectorAll(".field input").forEach(i=>i.value="");
}
</script>

</body>
</html>
