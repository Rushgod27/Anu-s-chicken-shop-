<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Billing ‚Äì Anu‚Äôs Chicken Shop</title>

<style>
html,body{
  margin:0;padding:0;
  font-family:system-ui;
  background:#f1f5f9;
}
*{box-sizing:border-box}

/* HEADER */
.header{
  background:linear-gradient(135deg,#fbbf24,#f59e0b);
  padding:16px;
  font-size:26px;
  font-weight:900;
  text-align:center;
}

/* CONTAINER */
.container{
  max-width:1300px;
  margin:auto;
  padding:12px;
}

/* ===== iPad Layout ===== */
.layout{
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:16px;
}

/* CARD */
.card{
  background:#fff;
  padding:14px;
  border-radius:18px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

h3{
  margin:0 0 10px;
  font-size:20px;
}

/* INPUTS */
.row{display:flex;gap:10px;margin-bottom:10px}

input{
  width:100%;
  padding:16px;
  font-size:20px;
  border-radius:16px;
  border:1px solid #cbd5f5;
}

/* BUTTONS */
.btn{
  flex:1;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:16px;
  background:#e5e7eb;
}

.btn.active{
  background:#fbbf24;
}

.primary{
  background:#4f46e5;
  color:#fff;
  width:100%;
  padding:18px;
  font-size:22px;
  font-weight:900;
  border:none;
  border-radius:18px;
}

.primary:disabled{opacity:.6}

/* TOTAL */
.total{
  background:#dbeafe;
  font-size:26px;
  font-weight:900;
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.return{
  background:#dcfce7;
  font-size:20px;
  font-weight:900;
  padding:12px;
  border-radius:16px;
  text-align:center;
  margin-top:6px;
}

.return.negative{
  background:#fee2e2;
  color:#991b1b;
}

/* ===== KEYPAD ===== */
.keypad-container{
  position:sticky;
  top:12px;
  height:calc(100vh - 24px);
}

.keypad{
  background:#111827;
  padding:14px;
  border-radius:24px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  height:100%;
  align-content:start;
}

.keypad button{
  padding:30px;
  font-size:30px;
  font-weight:900;
  background:#374151;
  color:#fff;
  border:none;
  border-radius:20px;
}

.keypad .del{
  background:#ef4444;
}

/* HISTORY */
.list{
  max-height:240px;
  overflow:auto;
  font-size:15px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed #ddd;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .layout{grid-template-columns:1fr;}

  .keypad-container{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:auto;
    z-index:999;
  }

  .keypad{
    grid-template-columns:repeat(3,1fr);
    border-radius:20px 20px 0 0;
  }

  .container{
    padding-bottom:260px;
  }
}
</style>
</head>

<body>

<div class="header">üêî Anu‚Äôs Chicken Shop ‚Äì Billing</div>

<div class="container">
<div class="layout">

<!-- LEFT -->
<div>

<div class="card">
<h3>Today‚Äôs Selling Prices</h3>
<div class="row">
  <input id="broilerPrice" placeholder="Broiler ‚Çπ/kg">
  <input id="countryPrice" placeholder="Country ‚Çπ/kg">
  <input id="eggPrice" placeholder="Egg ‚Çπ">
</div>
<button class="primary" onclick="savePrices()">Save Prices</button>
</div>

<div class="card">
<h3>New Billing</h3>

<div class="row">
  <button class="btn" onclick="selectChicken('broiler',this)">üêî Broiler</button>
  <button class="btn" onclick="selectChicken('country',this)">üêì Country</button>
</div>

<div class="row" id="modeRow" style="display:none">
  <button class="btn" onclick="selectMode('kg',this)">KG</button>
  <button class="btn" onclick="selectMode('rs',this)">‚Çπ</button>
</div>

<input id="kgInput" placeholder="KG" style="display:none">
<input id="rsInput" placeholder="Chicken Amount ‚Çπ" style="display:none">
<input id="eggQty" placeholder="Egg Quantity">

<div class="card">
<h3>Current Bill Summary</h3>
<div id="billSummary">Nothing selected</div>
</div>

<div class="total">TOTAL ‚Çπ <span id="totalAmt">0.00</span></div>
</div>

<div class="card">
<h3>Payment</h3>

<div class="row">
  <button class="btn" onclick="setPayment('cash',this)">üíµ Cash</button>
  <button class="btn" onclick="setPayment('online',this)">üì± Online</button>
</div>

<input id="received" placeholder="Amount Received ‚Çπ">

<div class="return" id="returnBox">
Return ‚Çπ <span id="returnAmt">0.00</span>
</div>

<button class="primary" id="saleBtn" onclick="confirmSale()">SALE</button>
</div>

<div class="card">
<h3>Today‚Äôs Sale Report</h3>
<div id="todayReport">Loading...</div>
<button class="btn" onclick="toggleHistory()">Sell History</button>
<div id="history" class="list" style="display:none"></div>
</div>

</div>

<!-- RIGHT : KEYPAD -->
<div class="keypad-container">
<div class="keypad">
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('.')">.</button>
  <button onclick="press('0')">0</button>
  <button class="del" onclick="back()">‚å´</button>
</div>
</div>

</div>
</div>

<!-- ===== SCRIPT (UNCHANGED LOGIC) ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore, doc, setDoc, addDoc,
  collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"anus-chicken-shop.firebaseapp.com",
  projectId:"anus-chicken-shop"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const today=new Date().toISOString().slice(0,10);

let activeInput=null,chicken=null,mode=null,payment=null;

document.querySelectorAll("input").forEach(i=>i.onclick=()=>activeInput=i);

window.press=v=>{
  if(!activeInput) return;
  activeInput.value+=v; calc();
};
window.back=()=>{
  if(!activeInput) return;
  activeInput.value=activeInput.value.slice(0,-1); calc();
};

window.selectChicken=(t,b)=>{
  chicken=t;
  document.querySelectorAll(".btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  modeRow.style.display="flex";
  calc();
};

window.selectMode=(m,b)=>{
  mode=m;
  document.querySelectorAll("#modeRow .btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  kgInput.style.display=m==="kg"?"block":"none";
  rsInput.style.display=m==="rs"?"block":"none";
  calc();
};

window.setPayment=(p,b)=>{
  payment=p;
  document.querySelectorAll(".row .btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
};

function calc(){
  let c=0;
  if(chicken&&mode){
    const rate=chicken==="broiler"?+broilerPrice.value:+countryPrice.value;
    c=mode==="kg"?(+kgInput.value||0)*rate:(+rsInput.value||0);
  }
  const e=(+eggQty.value||0)*(+eggPrice.value||0);
  const total=c+e;
  totalAmt.innerText=total.toFixed(2);

  billSummary.innerHTML=`${chicken||""}${eggQty.value?`<br>Eggs ${eggQty.value}`:""}`;

  const r=(+received.value||0)-total;
  returnAmt.innerText=r.toFixed(2);
  returnBox.classList.toggle("negative",r<0);
}

window.savePrices=async()=>{
  await setDoc(doc(db,"dailyConfig",today),{
    broilerSell:+broilerPrice.value,
    countrySell:+countryPrice.value,
    eggSell:+eggPrice.value
  },{merge:true});
  alert("Prices saved");
};

window.confirmSale=async()=>{
  if(!chicken||!mode||!payment||+totalAmt.innerText<=0) return;
  if(!confirm("Confirm this sale?")) return;

  saleBtn.disabled=true;
  saleBtn.innerText="Saving...";

  await addDoc(collection(db,"sales"),{
    date:today,
    time:new Date().toLocaleTimeString(),
    broilerKg:chicken==="broiler"&&mode==="kg"?+kgInput.value:0,
    countryKg:chicken==="country"&&mode==="kg"?+kgInput.value:0,
    eggs:+eggQty.value||0,
    total:+totalAmt.innerText,
    payment
  });

  location.reload();
};

onSnapshot(query(collection(db,"sales"),where("date","==",today)),snap=>{
  let t=0,b=0,c=0,e=0;
  history.innerHTML="";
  snap.forEach(d=>{
    const v=d.data();
    t+=v.total||0;
    b+=v.broilerKg||0;
    c+=v.countryKg||0;
    e+=v.eggs||0;
    history.innerHTML+=`<div class="item">‚Çπ${v.total} (${v.time})</div>`;
  });
  todayReport.innerHTML=`‚Çπ${t}<br>Broiler ${b}kg | Country ${c}kg | Eggs ${e}`;
});

window.toggleHistory=()=>{
  history.style.display=history.style.display==="none"?"block":"none";
};
</script>

</body>
</html>
